<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #285f97;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 400px;
            padding: 45px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.25),
                        0 5px 15px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3),
                       0 8px 20px rgba(0, 0, 0, 0.2),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #285f97;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(40, 95, 151, 0.3),
                         0 0 15px rgba(40, 95, 151, 0.2);
            letter-spacing: 2px;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, 
                transparent,
                rgba(40, 95, 151, 0.3),
                rgba(40, 95, 151, 0.5),
                rgba(40, 95, 151, 0.3),
                transparent
            );
            border-radius: 2px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid rgba(40, 95, 151, 0.1);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #285f97;
            box-shadow: 0 0 0 3px rgba(40, 95, 151, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-group::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .form-group:hover::before {
            opacity: 1;
        }
        .form-group:nth-child(1)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23285f97" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
        }
        .form-group:nth-child(2)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23285f97" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>');
        }
        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(40, 95, 151, 0.6);
            transition: color 0.3s ease;
            font-size: 16px;
        }
        .form-group:focus-within i {
            color: #285f97;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }
        .remember-me:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 4px;
            cursor: pointer;
            accent-color: #285f97;
        }
        .remember-me input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 95, 151, 0.1);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #285f97, #3a7bc7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(40, 95, 151, 0.3);
            margin-top: 10px;
        }
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 10%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 90%,
                rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .login-button span {
            position: relative;
            z-index: 1;
            display: inline-block;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 95, 151, 0.4);
            background: linear-gradient(45deg, #1e4b7a, #285f97);
        }
        .login-button:hover::before {
            transform: translateX(100%);
        }
        .login-button:hover span {
            transform: translateY(-1px);
        }
        .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(40, 95, 151, 0.3);
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #285f97;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }
        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #285f97;
            transition: width 0.3s ease;
        }
        .forgot-password a:hover::after {
            width: 100%;
        }
        .register {
            text-align: center;
            margin-top: 15px;
            color: #285f97;
            font-size: 14px;
        }
        .register a {
            color: #285f97;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding-bottom: 2px;
        }
        .register a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #285f97;
            transition: width 0.3s ease;
        }
        .register a:hover::after {
            width: 100%;
        }
        #message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 68, 68, 0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }
        #message:not(:empty) {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] p-8">
            <div class="text-center mb-8">
                <div class="login-card">
                    <h2>ADMIN LOG</h2>
                    <form id="loginForm" onsubmit="login(event)">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="username" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="login-button"><span>LOGIN</span></button>
                    </form>
                    <!-- Added message container for error messages -->
                    <div id="message" style="color: red; text-align: center; margin-top: 15px;"></div>
                    <div class="forgot-password">
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="register">
                        New to the Team? <a href="#">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function login(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (!username || !password) {
                document.getElementById('message').textContent = "Please enter both username and password.";
                return;
            }
    
            try {
                const response = await fetch('AdminLogin.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
    
                const result = await response.text();
    
                if (result.trim() === 'success') {
                    // Redirect if login is successful
                    window.location.href = 'Admin_Page/dashboard.html';
                } else {
                    // Show error message
                    document.getElementById('message').textContent = result;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
