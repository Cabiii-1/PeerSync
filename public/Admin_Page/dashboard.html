    <script>
        // Store the collapse state in localStorage
        const collapseState = localStorage.getItem('sidebarState');
        if (collapseState === 'open') {
            document.getElementById('collapseExample').classList.add('show');
        }

        // Add event listener to store collapse state
        document.querySelector('[data-bs-toggle="collapse"]').addEventListener('click', function() {
            const collapseElement = document.getElementById('collapseExample');
            if (collapseElement.classList.contains('show')) {
                localStorage.setItem('sidebarState', 'closed');
            } else {
                localStorage.setItem('sidebarState', 'open');
            }
        });

        // Highlight active page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script>
        let autoRefreshInterval;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        // Function to fetch dashboard stats
        async function fetchDashboardStats() {
            try {
                // Fetch active users
                $.ajax({
                    url: 'get_active_users.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data && typeof data.count !== 'undefined') {
                            $('#activeUsers').text(data.count);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching user count:', status, error);
                    }
                });

                // Fetch pending reports
                $.ajax({
                    url: 'get_pending_reports.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data && typeof data.count !== 'undefined') {
                            $('#totalReports').text(data.count);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching pending reports:', status, error);
                    }
                });

                // Fetch active bubbles
                $.ajax({
                    url: 'get_active_bubbles.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data && typeof data.count !== 'undefined') {
                            $('#totalBubbles').text(data.count);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching active bubbles:', status, error);
                    }
                });

                // Fetch new users today
                $.ajax({
                    url: 'get_new_users.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data && typeof data.count !== 'undefined') {
                            $('#totalUsers').text(data.count);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching new users:', status, error);
                    }
                });

            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Function to update activity feed
        function updateActivityFeed() {
            $.ajax({
                url: 'get_recent_activity.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    const feed = $('#recentActivities');
                    feed.empty();
                    
                    if (data && data.activities) {
                        data.activities.forEach(activity => {
                            const li = $('<li>').addClass('list-group-item');
                            li.html(`
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="mdi ${getActivityIcon(activity.type)} mr-2"></i>
                                        ${activity.description}
                                    </div>
                                    <small class="text-muted">${formatTimestamp(activity.timestamp)}</small>
                                </div>
                            `);
                            feed.append(li);
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching activity feed:', status, error);
                }
            });
        }

        // Helper function to format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Helper function to get activity icon
        function getActivityIcon(type) {
            const icons = {
                'user': 'mdi-account',
                'bubble': 'mdi-message-processing',
                'report': 'mdi-alert',
                'default': 'mdi-information'
            };
            return icons[type] || icons.default;
        }

        // Initialize activity chart
        const ctx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Active Users',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        // Function to update all dashboard data
        function updateDashboard() {
            fetchDashboardStats();
            updateActivityFeed();
        }

        // Start auto-refresh when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initial update
            updateDashboard();
            
            // Set up auto-refresh
            autoRefreshInterval = setInterval(updateDashboard, REFRESH_INTERVAL);
        });

        // Handle visibility change to pause/resume updates when tab is hidden/visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoRefreshInterval);
            } else {
                updateDashboard(); // Immediate update when becoming visible
                autoRefreshInterval = setInterval(updateDashboard, REFRESH_INTERVAL);
            }
        });
    </script>
    <script>
        // Function to update system health metrics
        function updateSystemHealth() {
            // In a real application, these would be fetched from your backend
            const dbLoad = Math.floor(Math.random() * 60) + 20; // Random value between 20-80%
            const memoryUsage = Math.floor(Math.random() * 40) + 30; // Random value between 30-70%
            
            // Update progress bars
            document.getElementById('dbLoad').style.width = dbLoad + '%';
            document.getElementById('dbLoad').textContent = dbLoad + '%';
            document.getElementById('memoryUsage').style.width = memoryUsage + '%';
            document.getElementById('memoryUsage').textContent = memoryUsage + '%';
            
            // Update status badges
            document.getElementById('serverStatus').className = 'badge ' + (Math.random() > 0.1 ? 'bg-success' : 'bg-danger');
            document.getElementById('serverStatus').textContent = Math.random() > 0.1 ? 'Online' : 'Issues Detected';
            
            document.getElementById('apiHealth').className = 'badge ' + (Math.random() > 0.1 ? 'bg-success' : 'bg-warning');
            document.getElementById('apiHealth').textContent = Math.random() > 0.1 ? 'Operational' : 'Degraded';
            
            // Update timestamp
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // Update system health every 30 seconds
        setInterval(updateSystemHealth, 30000);
        
        // Initial system health update
        updateSystemHealth();
    </script>
