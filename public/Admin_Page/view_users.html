    <!-- Custom Script -->
    <script>
        // Constants
        const REFRESH_INTERVAL = 5000; // 5 seconds
        let users = [];
        let updateInterval;
        let lastUpdateTime = 0;
        let currentPage = 1;
        let entriesPerPage = 10;
        let currentSort = { column: -1, direction: 'asc' };

        // Show/hide loading indicator
        function toggleLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        // Show/hide error message
        function toggleError(show) {
            document.getElementById('errorMessage').style.display = show ? 'block' : 'none';
        }

        async function fetchUsers(isInitialLoad = false) {
            const now = Date.now();
            // Prevent multiple rapid requests
            if (!isInitialLoad && now - lastUpdateTime < REFRESH_INTERVAL) {
                return;
            }

            if (isInitialLoad) {
                toggleLoading(true);
            }

            try {
                const response = await fetch('view_all_users.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server did not return JSON!');
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                lastUpdateTime = Date.now();
                toggleError(false);
                toggleLoading(false);

                if (Array.isArray(data)) {
                    // Compare new data with existing data
                    const hasChanges = JSON.stringify(data) !== JSON.stringify(users);
                    if (hasChanges) {
                        users = data;
                        renderUsers();
                    }
                } else {
                    throw new Error('Server returned invalid data format');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                toggleError(true);
                toggleLoading(false);
                // Update error message with specific error
                document.getElementById('errorMessage').textContent = 
                    `Error: ${error.message || 'Failed to fetch users'}`;
            }
        }

        // Initialize real-time updates
        function initializeRealTimeUpdates() {
            // Initial load
            fetchUsers(true);

            // Set up periodic updates
            updateInterval = setInterval(() => {
                fetchUsers(false);
            }, REFRESH_INTERVAL);

            // Clean up interval when page is hidden/closed
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(updateInterval);
                } else {
                    // Immediate fetch when page becomes visible again
                    fetchUsers(true);
                    // Restart interval
                    updateInterval = setInterval(() => {
                        fetchUsers(false);
                    }, REFRESH_INTERVAL);
                }
            });
        }

        // Start real-time updates when page loads
        document.addEventListener('DOMContentLoaded', initializeRealTimeUpdates);

        function renderUsers() {
            let filteredUsers = filterUsersBySearch();
            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const displayedUsers = filteredUsers.slice(startIndex, endIndex);

            let tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            
            if (displayedUsers.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="alert alert-info m-3">
                                No users found matching your criteria
                            </div>
                        </td>
                    </tr>`;
                return;
            }

            displayedUsers.forEach(user => {
                // Determine the status badge class
                let statusBadgeClass = 'status-active';
                if (user.status === 'suspended') {
                    statusBadgeClass = 'status-suspended';
                }

                let row = `<tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="status-badge ${statusBadgeClass}">
                            ${user.status === 'suspended' ? 'Suspended' : 'Active'}
                        </span>
                    </td>
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                    <td>
                        <div class="action-buttons">
                            ${user.status === 'suspended' ? 
                                `<button class="btn btn-outline-success" data-username="${user.username}" onclick="handleUnsuspend(event)">
                                    Unsuspend
                                </button>` :
                                `<button class="btn btn-outline-danger" data-username="${user.username}" onclick="handleSuspend(event)">
                                    Suspend
                                </button>`
                            }
                            <button class="btn btn-outline-primary" onclick="handleResetPassword('${user.username}')">
                                Reset
                            </button>
                        </div>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            renderPagination(filteredUsers.length);
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / entriesPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            if (totalPages > 1) {
                pagination.innerHTML += `
                    <button onclick="changePage(${Math.max(1, currentPage - 1)})" 
                            ${currentPage === 1 ? 'disabled' : ''}>
                        Previous
                    </button>`;
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    pagination.innerHTML += `
                        <button onclick="changePage(${i})" 
                                class="${currentPage === i ? 'active' : ''}">
                            ${i}
                        </button>`;
                } else if (
                    i === currentPage - 3 || 
                    i === currentPage + 3
                ) {
                    pagination.innerHTML += '<button disabled>...</button>';
                }
            }

            // Next button
            if (totalPages > 1) {
                pagination.innerHTML += `
                    <button onclick="changePage(${Math.min(totalPages, currentPage + 1)})"
                            ${currentPage === totalPages ? 'disabled' : ''}>
                        Next
                    </button>`;
            }
        }

        function changePage(page) {
            currentPage = page;
            renderUsers();
        }

        function filterUsersBySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            return users.filter(user => {
                const matchesSearch = 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm);

                const matchesStatus = 
                    statusFilter === 'all' ||
                    (statusFilter === 'active' && user.status !== 'suspended') ||
                    (statusFilter === 'suspended' && user.status === 'suspended');

                return matchesSearch && matchesStatus;
            });
        }

        function filterUsers() {
            currentPage = 1;
            renderUsers();
        }

        function sortTable(column) {
            const headers = document.querySelectorAll('th.sortable');
            headers.forEach(header => header.classList.remove('sort-asc', 'sort-desc'));

            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            headers[column].classList.add(`sort-${currentSort.direction}`);

            users.sort((a, b) => {
                let valueA, valueB;
                
                switch(column) {
                    case 0: // Username
                        valueA = a.username.toLowerCase();
                        valueB = b.username.toLowerCase();
                        break;
                    case 1: // Email
                        valueA = a.email.toLowerCase();
                        valueB = b.email.toLowerCase();
                        break;
                    case 2: // Status
                        valueA = a.status.toLowerCase();
                        valueB = b.status.toLowerCase();
                        break;
                    case 3: // Created At
                        valueA = new Date(a.created_at);
                        valueB = new Date(b.created_at);
                        break;
                }

                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderUsers();
        }

        function handleResetPassword(username) {
            if (confirm(`Are you sure you want to reset the password for user "${username}"?`)) {
                fetch('reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Password has been reset successfully. A new password has been sent to the user\'s email.');
                    } else {
                        alert(data.error || 'Failed to reset password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to reset password');
                });
            }
        }

        function handleSuspend(event) {
            const username = event.target.dataset.username;
            if (confirm(`Are you sure you want to suspend user "${username}"?`)) {
                fetch('suspend_user.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        fetchUsers(); // Refresh the table
                    } else {
                        alert(data.message || 'Failed to suspend user');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to suspend user');
                });
            }
        }

        function handleUnsuspend(event) {
            const username = event.target.dataset.username;
            if (confirm(`Are you sure you want to unsuspend user "${username}"?`)) {
                fetch('unsuspend_user.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        fetchUsers(); // Refresh the table
                    } else {
                        alert(data.message || 'Failed to unsuspend user');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to unsuspend user');
                });
            }
        }

        function handleResetPassword(username) {
    // Set the username in the hidden input
    document.getElementById('resetUsername').value = username;
    
    // Clear any previous errors and form inputs
    document.getElementById('passwordError').style.display = 'none';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
    
    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
    modal.show();
}

function submitPasswordReset() {
    const username = document.getElementById('resetUsername').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorElement = document.getElementById('passwordError');

    // Validate passwords
    if (newPassword !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        errorElement.style.display = 'block';
        return;
    }

    if (newPassword.length < 8) {
        errorElement.textContent = 'Password must be at least 8 characters long';
        errorElement.style.display = 'block';
        return;
    }

    // Hide any previous errors
    errorElement.style.display = 'none';

    // Send request to reset password
    fetch('reset_password.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(newPassword)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Close the modal
            $('#resetPasswordModal').modal('hide');
            
            // Show success message
            alert('Password has been reset successfully');
        } else {
            throw new Error(data.error || 'Failed to reset password');
        }
    })
    .catch(error => {
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
    });
}
    </script>
    <!-- Password Reset Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetUsername" name="username">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="alert alert-danger" id="passwordError" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitPasswordReset()">Reset Password</button>
            </div>
        </div>
